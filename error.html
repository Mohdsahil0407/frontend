<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Busy !!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh; /* ✅ Fixes centering */
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
        }
        .error-container {
            background: #121212;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        .error-container h1 {
            color: #ff4d4d;
        }
        .back-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #0095f6;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn:hover {
            background-color: #0073d6;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Server Busy</h1>
        <p>We are experiencing high traffic. Please try again later.</p>
        <button class="back-btn" onclick="goBack()">Go Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back(); // ✅ Fixes back button
        }
    </script>
</body>
</html>
